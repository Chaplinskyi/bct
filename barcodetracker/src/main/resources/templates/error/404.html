<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - Сторінку не знайдено</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css(v=1.4)}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .error-page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh; /* Займає майже всю висоту */
            text-align: center;
            padding: 1rem;
        }
        .error-icon {
            font-size: 5rem; /* Великий розмір іконки */
            color: var(--bs-warning); /* Жовтий колір для "уваги" */
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-light">

<div class="container error-page-wrapper">

    <div class="mb-4">
        <img th:src="@{/images/logo.png}" alt="Логотип" width="100" height="100">
    </div>

    <div class="error-content">
        <div class="error-icon">
            <i class="bi bi-compass"></i>
        </div>
        <h1 class="display-5 fw-bold text-success mb-3">Ой! Щось пішло не так</h1>
        <p class="lead text-muted mb-4" th:text="${errorMessage ?: 'Схоже, ми не можемо знайти сторінку, яку ви шукаєте.'}">Помилка запиту.</p>
        <p class="text-muted mb-4">Код помилки: 404</p>


        <a th:href="@{/dashboard}" class="btn btn-success btn-lg px-4 gap-3">
            <i class="bi bi-house-door me-2"></i>На головну
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
