<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Деталі імпорту</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .page-link.green {
            background-color: #198754;
            color: white;
            border-color: #198754;
        }
        .page-link.green:hover {
            background-color: #157347;
            border-color: #146c43;
        }

        /* Додаткові стилі для мобільної оптимізації */
        @media (max-width: 575.98px) {
            .logo-title-container img {
                width: 60px; /* Менший логотип */
                height: 60px;
            }
            .logo-title-container h1 {
                font-size: 1.4rem; /* Менший заголовок */
            }
            .table th, .table td {
                padding: 0.5rem 0.3rem; /* Компактніші комірки */
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body class="bg-light">
<div class="container-fluid py-3 px-lg-4">

    <div class="logo-title-container mb-4 text-center text-sm-start">
        <img src="/images/logo.png" alt="Логотип" class="me-sm-2">
        <h1 class="text-success m-0" th:text="'Деталі імпорту: Import - ' + ${importId}">Деталі імпорту</h1>
    </div>

    <div class="text-center mt-3 d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a th:href="@{/upload-new}" class="btn btn-secondary btn-sm">
            <i class="bi bi-cloud-arrow-up-fill me-2"></i>До завантаження
        </a>
        <a th:href="@{/dashboard}" class="btn btn-success btn-sm">
            <i class="bi bi-house-door me-1"></i>На головну
        </a>
    </div>
    <br>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover m-0 text-center align-middle small">
                    <thead class="table-success">
                    <tr>
                        <th class="d-none d-sm-table-cell">№</th> <th>Штрих Код</th>
                        <th class="d-none d-md-table-cell">APN</th> <th class="d-none d-sm-table-cell">К-сть</th> <th>Локація</th>
                        <th class="d-none d-sm-table-cell">Статус</th> <th>Дата дод.</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="barcode, iterStat : ${barcodes}">
                        <td class="d-none d-sm-table-cell" th:text="${iterStat.count + (currentPage * 50)}">1</td>
                        <td>
                            <span th:text="${barcode.code}">123456</span>
                            <a th:href="@{'/barcodes/' + ${barcode.id}}" class="ms-1 text-decoration-none text-success" title="Деталі">
                                <i class="bi bi-info-circle small"></i> </a>
                        </td>
                        <td class="d-none d-md-table-cell" th:text="${barcode.apn}">APN</td>
                        <td class="d-none d-sm-table-cell" th:text="${barcode.quantity}">1</td>
                        <td th:text="${barcode.location}">excess sk</td>
                        <td class="d-none d-sm-table-cell" th:text="${barcode.status}">stock</td>
                        <td th:text="${#temporals.format(barcode.creationDate, 'dd.MM.yy')}" style="white-space: nowrap;">10.06.25</td>
                    </tr>
                    </tbody>
                    <tr th:if="${#lists.isEmpty(barcodes)}">
                        <td colspan="3" class="d-sm-none text-center text-muted p-4">Імпорт порожній.</td>
                        <td colspan="5" class="d-none d-sm-table-cell d-md-none text-center text-muted p-4">Цей імпорт не містить Штрих Кодів.</td>
                        <td colspan="7" class="d-none d-md-table-cell text-center text-muted p-4">
                            Цей імпорт не містить Штрих Кодів.
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <br>
    <nav th:if="${totalPages > 1}">
        <ul class="pagination pagination-sm justify-content-center flex-wrap">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link green" th:href="@{'/import/' + ${importId}(page=0)}">
                    <span class="d-none d-sm-inline">Перша</span>
                    <i class="bi bi-chevron-double-left d-sm-none"></i>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link green" th:href="@{'/import/' + ${importId}(page=${currentPage - 1})}">
                    <span class="d-none d-sm-inline">← Попередня</span>
                    <i class="bi bi-chevron-left d-sm-none"></i>
                </a>
            </li>

            <li class="page-item disabled d-none d-sm-block">
                <span class="page-link">Сторінка <span th:text="${currentPage + 1}"></span> з <span th:text="${totalPages}"></span></span>
            </li>
            <li class="page-item disabled d-sm-none">
                <span class="page-link" th:text="(${currentPage + 1}) + '/' + ${totalPages}"></span>
            </li>

            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link green" th:href="@{'/import/' + ${importId}(page=${currentPage + 1})}">
                    <span class="d-none d-sm-inline">Наступна →</span>
                    <i class="bi bi-chevron-right d-sm-none"></i>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link green" th:href="@{'/import/' + ${importId}(page=${totalPages - 1})}">
                    <span class="d-none d-sm-inline">Остання</span>
                    <i class="bi bi-chevron-double-right d-sm-none"></i>
                </a>
            </li>
        </ul>
    </nav>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
