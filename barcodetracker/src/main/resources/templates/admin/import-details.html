<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Деталі імпорту</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .page-link.green {
            background-color: #198754;
            color: white;
            border-color: #198754;
        }
        .page-link.green:hover {
            background-color: #157347;
            border-color: #146c43;
        }
        .page-link.green { background-color: #D1E7DD; color: #0A3622; border-color: #A3D1B9; }
        .page-link.green:hover { background-color: #B7D9C8; color: #0A3622; border-color: #A3D1B9; }
        .table th { background-color: #eaf3eb; }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">

    <div class="logo-title-container mb-4">
        <img src="/images/logo.png" alt="Логотип" width="100" height="100">
        <h1 class="text-success m-0" th:text="'Деталі імпорту: Import - ' + ${importId}">Деталі імпорту</h1>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/upload-new}" class="btn btn-secondary">
            <i class="bi bi-cloud-arrow-up-fill me-2"></i>До завантаження
        </a>
        <a th:href="@{/dashboard}" class="btn btn-success">
            <i class="bi bi-house-door me-1"></i>На головну
        </a>
    </div>
    <br>

    <div class="card shadow-sm">
        <div class="card-body p-0"> <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover m-0 text-center align-middle">
                <thead class="table-success">
                <tr>
                    <th>№</th>
                    <th>Штрих Код</th>
                    <th>APN</th>
                    <th>Кількість</th>
                    <th>Локація</th>
                    <th>Статус</th>
                    <th>Дата додавання</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="barcode, iterStat : ${barcodes}">
                    <td th:text="${iterStat.count + (currentPage * 50)}">1</td>
                    <td>
                        <span th:text="${barcode.code}">123456</span>
                        <a th:href="@{'/barcodes/' + ${barcode.id}}" class="ms-2 text-decoration-none text-success" title="Деталі">
                            <i class="bi bi-info-circle"></i>
                        </a>
                    </td>
                    <td th:text="${barcode.apn}">APN</td>
                    <td th:text="${barcode.quantity}">1</td>
                    <td th:text="${barcode.location}">excess sk</td>
                    <td th:text="${barcode.status}">stock</td>
                    <td th:text="${#temporals.format(barcode.creationDate, 'dd.MM.yyyy')}">10.06.2025</td>
                </tr>
                </tbody>
                <tr th:if="${#lists.isEmpty(barcodes)}">
                    <td colspan="7" class="text-center text-muted p-4">
                        Цей імпорт не містить Штрих Кодів.
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <br>
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link green" th:href="@{'/import/' + ${importId}(page=0)}">Перша</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link green" th:href="@{'/import/' + ${importId}(page=${currentPage - 1})}">← Попередня</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link">Сторінка <span th:text="${currentPage + 1}"></span> з <span th:text="${totalPages}"></span></span>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link green" th:href="@{'/import/' + ${importId}(page=${currentPage + 1})}">Наступна →</a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link green" th:href="@{'/import/' + ${importId}(page=${totalPages - 1})}">Остання</a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
