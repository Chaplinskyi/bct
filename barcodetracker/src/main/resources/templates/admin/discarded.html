<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Списані Штрих Коди</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css"> <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
    .page-link.green {
        background-color: #198754;
        color: white;
        border-color: #198754;
    }
    .page-link.green:hover {
        background-color: #157347;
        color: white;
        border-color: #146c43;
    }
    .page-link.green { background-color: #D1E7DD; color: #0A3622; border-color: #A3D1B9; }
    .page-link.green:hover { background-color: #B7D9C8; color: #0A3622; border-color: #A3D1B9; }
    .table th { background-color: #eaf3eb; }
</style>

<body class="bg-light">
<div class="container py-4">

    <div class="logo-title-container d-flex flex-column flex-sm-row align-items-center justify-content-center mb-4">
        <img src="/images/logo.png" alt="Логотип" width="100" height="100">
        <h1 class="text-success m-0 text-center">BCT - Списані Штрих Коди (Out)</h1>
    </div>
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-success-subtle text-success-emphasis fs-5">
            <i class="bi bi-tools me-2"></i>Фільтри
        </div>
        <div class="card-body">
            <div class="row g-3 justify-content-between align-items-center">

                <div class="col-lg-7 col-xl-6"> <form th:action="@{/discarded}" method="get">
                    <div class="row g-2 align-items-end">

                        <div class="col-sm">
                            <label for="filterDate" class="form-label mb-0">Фільтрувати по даті:</label>
                            <input type="date" id="filterDate" class="form-control" name="date"
                                   th:value="${date != null ? #temporals.format(date, 'yyyy-MM-dd') : ''}">
                        </div>

                        <div class="col-sm">
                            <label for="apnInput" class="form-label mb-0">Фільтрувати по APN:</label>
                            <input type="text" class="form-control"
                                   id="apnInput" name="apn"
                                   placeholder="Введіть APN..." th:value="${apn}">
                        </div>

                        <div class="col-auto">
                            <button type="submit" class="btn btn-success ms-2"><i class="bi bi-search"></i></button>
                        </div>

                        <div class="col-auto">
                            <a th:href="@{/discarded}" class="btn btn-secondary"><i class="bi bi-x-lg"></i></a>
                        </div>
                    </div>
                    <br>
                    <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="searchArchiveCheck"
                           name="searchArchive" value="true" th:checked="${searchArchive}"
                           onchange="this.form.submit()">
                    <label class="form-check-label" for="searchArchiveCheck">
                        <strong>Шукати в архіві</strong>
                    </label>
                </div>

                </form>
                </div>

                <div class="col-lg-5 col-xl-6 mt-3 mt-lg-0">
                    <div class="d-grid d-lg-flex justify-content-lg-end gap-2">
                        <a th:href="@{/dashboard}" class="btn btn-success">
                            <i class="bi bi-house-door me-1"></i>На головну
                        </a>

                        <a th:href="@{/discarded/export(
               'apn'=${apn != null && !apn.isEmpty() ? apn : null},
               'date'=${date != null ? #temporals.format(date, 'yyyy-MM-dd') : null}
           )}"
                           class="btn btn-success"
                           th:classappend="${#lists.isEmpty(discardedBarcodes)} ? 'disabled' : ''">
                            <i class="bi bi-download me-1"></i> Завантажити (Excel)
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover m-0 text-center align-middle">
                    <thead class="table-success">
                    <tr>
                        <th>Штрих Код</th>
                        <th>APN</th>
                        <th>Кількість</th>
                        <th>Локація</th>
                        <th>Дата Списання</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="barcode : ${discardedBarcodes}">
                        <td data-label="Штрих Код">
                            <span th:text="${barcode.code}">123456</span>

                            <a th:if="${!barcode.isFrozen}" th:href="@{'/barcodes/' + ${barcode.barcodeId}}" class="ms-2 text-decoration-none text-success" title="Деталі">
                                <i class="bi bi-info-circle"></i>
                            </a>
                            <a th:if="${barcode.isFrozen}" th:href="@{/barcodes/search(code=${barcode.code})}" class="ms-2 text-decoration-none text-info" title="Деталі (Архів)">
                                <i class="bi bi-archive-fill"></i>
                            </a>
                        </td>
                        <td data-label="APN" th:text="${barcode.apn}">APN</td>
                        <td data-label="Кількість" th:text="${barcode.quantity}">1</td>

                        <td data-label="Локація" th:text="${barcode.location}">excess sk</td>
                        <td data-label="Дата Списання" th:text="${#temporals.format(barcode.discardDate, 'dd.MM.yyyy')}">10.06.2025</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(discardedBarcodes)}">
                        <td colspan="6" class="text-center text-muted p-4">
                            За вашим запитом Штрих Кодів не знайдено.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <br>
        <nav th:if="${totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center flex-wrap">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link green"
                       th:href="@{/discarded(page=0, apn=${apn}, date=${date}, searchArchive=${searchArchive})}">
                        Перша
                    </a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link green"
                       th:href="@{/discarded(page=${currentPage - 1}, apn=${apn}, date=${date}, searchArchive=${searchArchive})}">
                        ←
                    </a>
                </li>

                <li class="page-item disabled">
                        <span class="page-link text-dark">
                            Сторінка <span th:text="${currentPage + 1}"></span> з <span th:text="${totalPages}"></span>
                        </span>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link green"
                       th:href="@{/discarded(page=${currentPage + 1}, apn=${apn}, date=${date}, searchArchive=${searchArchive})}">
                        →
                    </a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link green"
                       th:href="@{/discarded(page=${totalPages - 1}, apn=${apn}, date=${date}, searchArchive=${searchArchive})}">
                        Остання
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
