<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна База APN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css(v=1.4)}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .page-link.green { background-color: #D1E7DD; color: #0A3622; border-color: #A3D1B9; }
        .page-link.green:hover { background-color: #B7D9C8; color: #0A3622; border-color: #A3D1B9; }
    </style>
</head>

<body class="bg-light">
<div class="container-fluid py-4 px-lg-5">
    <div class="logo-title-container mb-4">
        <img th:src="@{/images/logo.png}" alt="Логотип">
        <h1 class="text-success m-0">BCT - Головна База APN (Supermarket)</h1>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-success-subtle text-success-emphasis fs-5">
            <i class="bi bi-tools me-2"></i>Панель керування
        </div>
        <div class="card-body">
            <div class="row g-3 justify-content-between align-items-center">

                <div class="col-12 col-lg-4">
                    <form th:action="@{/materials}" method="get" class="d-flex">
                        <input type="text" class="form-control"
                               name="apn" placeholder="Пошук по APN..." th:value="${apnQuery}">
                        <button type="submit" class="btn btn-success ms-2"><i class="bi bi-search"></i></button>
                        <a th:href="@{/materials}" class="btn btn-secondary ms-2"><i class="bi bi-x-lg"></i></a>
                    </form>
                </div>

                <div class="col-12 col-lg-8">
                    <div class="d-grid d-lg-flex justify-content-lg-end gap-2">
                        <a th:href="@{/dashboard}" class="btn btn-success">
                            <i class="bi bi-house-door me-1"></i>На головну
                        </a>
                        <a th:href="@{/import-master}" class="btn btn-success">
                            <i class="bi bi-upload me-1"></i> Оновити базу (CSV)
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover m-0 text-center align-middle">
                    <thead class="table-success">
                    <tr>
                        <th>№</th>
                        <th>APN</th>
                        <th>Місце (LOCATION)</th>
                        <th>Склад (SUPERMARKET)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="material, iterStat : ${materialPage.content}">
                        <td th:text="${(currentPage * 50) + iterStat.count}">1</td>
                        <td th:text="${material.apn}">10722691</td>
                        <td th:text="${material.location}">SK/В 6</td>
                        <td th:text="${material.supermarket}">SKODA KSK - SM6</td>
                    </tr>
                    <tr th:if="${materialPage.empty}">
                        <td colspan="4" class="text-center text-muted p-4">
                            За вашим запитом матеріалів не знайдено.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav th:if="${totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center flex-wrap">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link green" th:href="@{/materials(page=0, apn=${apnQuery})}">Перша</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link green" th:href="@{/materials(page=${currentPage - 1}, apn=${apnQuery})}">←</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link text-dark">Сторінка <span th:text="${currentPage + 1}"></span> з <span th:text="${totalPages}"></span></span>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link green" th:href="@{/materials(page=${currentPage + 1}, apn=${apnQuery})}">→</a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link green" th:href="@{/materials(page=${totalPages - 1}, apn=${apnQuery})}">Остання</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
