<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
  <meta charset="UTF-8">
  <title>BCT - Вхід</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css(v=1.4)}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">

<div class="container py-4" style="max-width: 500px;">

  <div class="logo-title-container d-flex flex-column flex-sm-row align-items-center justify-content-center mb-4">
    <img th:src="@{/images/logo.png}" alt="Логотип" width="100" height="100">
    <h1 class="text-success m-0 text-center">BCT - Вхід</h1>
  </div>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}">
    Невірний логін або пароль!
  </div>

  <div th:if="${param.logout}" class="alert alert-success">
    Ви успішно вийшли з системи.
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-success-subtle text-success-emphasis fs-5">
      <i class="bi bi-box-arrow-in-right me-2"></i>Будь ласка, увійдіть
    </div>
    <div class="card-body p-4">

      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Логін</label>
          <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100 btn-lg">
          <i class="bi bi-check-circle-fill me-2"></i>Увійти
        </button>
      </form>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
