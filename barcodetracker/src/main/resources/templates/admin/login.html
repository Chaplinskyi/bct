<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BCT - Вхід</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css(v=1.5)}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .login-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            padding: 1rem;
        }
        .login-card {
            max-width: 450px; /* Обмежуємо ширину картки */
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">

<div class="container login-wrapper">

    <div class="mb-4">
        <img th:src="@{/images/logo.png}" alt="Логотип" width="100" height="100">
    </div>

    <div class="card shadow-sm login-card">
        <div class="card-header bg-success-subtle text-success-emphasis text-center fs-5">
            <i class="bi bi-box-arrow-in-right me-2"></i>Вхід до системи BCT
        </div>
        <div class="card-body p-4">

            <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div>
                    Неправильний логін або пароль.
                </div>
            </div>

            <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <div>
                    Ви успішно вийшли з системи.
                </div>
            </div>

            <form th:action="@{/perform_login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Логін</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Запам'ятати мене</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Увійти
                    </button>
                </div>
            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
