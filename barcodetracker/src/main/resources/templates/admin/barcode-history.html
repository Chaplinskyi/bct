<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>BCT - Історія Штрих Кодів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css(v=1.6)}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .page-link.green { background-color: #D1E7DD; color: #0A3622; border-color: #A3D1B9; }
        .page-link.green:hover { background-color: #B7D9C8; color: #0A3622; border-color: #A3D1B9; }
        .table th { background-color: #eaf3eb; }
        .date-col { min-width: 90px; } /* Трохи зменшено min-width */

        /* Додаткові стилі для мобільної оптимізації */
        @media (max-width: 575.98px) {
            .logo-title-container img {
                width: 60px;
                height: 60px;
            }
            .logo-title-container h1 {
                font-size: 1.4rem; /* Менший заголовок */
            }
            .card-header.fs-5 {
                font-size: 1.1rem !important; /* Менші заголовки карток */
            }
            .card-body {
                padding: 0.8rem; /* Менші відступи */
            }
            .table th, .table td {
                padding: 0.5rem 0.3rem; /* Компактніші комірки */
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body class="bg-light">
<div class="container-fluid py-3 px-lg-4">

    <div class="logo-title-container mb-4 text-center text-sm-start">
        <img th:src="@{/images/logo.png}" alt="Логотип" class="me-sm-2">
        <h1 class="text-success m-0">BCT - Історія Штрих Кодів</h1>
    </div>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}">Повідомлення</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:utext="${error}">Помилка</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-success-subtle text-success-emphasis fs-5 py-2"> <i class="bi bi-clock-history me-2"></i>Панель керування
        </div>
        <div class="card-body p-3"> <div class="d-grid gap-2 d-md-flex justify-content-md-between">
            <div>
                <a th:href="@{/barcodes/history/upload}" class="btn btn-success btn-sm">
                    <i class="bi bi-cloud-arrow-up-fill me-1"></i> Додати з файлу
                </a>
            </div>

            <div class="d-grid gap-2 d-md-block ms-md-auto">
                <a th:href="@{/dashboard}" class="btn btn-success btn-sm">
                    <i class="bi bi-house-door me-1"></i> На головну
                </a>
                <a th:href="@{/barcodes}" class="btn btn-success btn-sm">
                    <i class="bi bi-database me-1"></i> Активні штрих-коди
                </a>
            </div>

        </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover m-0 text-center align-middle small">
                    <thead class="table-success">
                    <tr>
                        <th class="d-none d-sm-table-cell">№</th> <th>Штрих Код</th>
                        <th class="d-none d-md-table-cell">APN</th> <th class="d-none d-md-table-cell">Кількість</th> <th class="date-col">Дата дод. ↑</th>
                        <th class="date-col">Дата спис.</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="barcode, iterStat : ${barcodePage.content}">
                        <td class="d-none d-sm-table-cell" th:text="${(currentPage * pageSize) + iterStat.count}">1</td> <td>
                        <span th:text="${barcode.code}">123456</span>
                        <a th:href="@{'/barcodes/' + ${barcode.id}}" class="ms-1 text-decoration-none text-success" title="Деталі">
                            <i class="bi bi-info-circle small"></i> </a>
                    </td>
                        <td class="d-none d-md-table-cell" th:text="${barcode.apn}">APN</td> <td class="d-none d-md-table-cell" th:text="${barcode.quantity}">1</td> <td class="date-col" th:text="${barcode.creationDate != null ? #temporals.format(barcode.creationDate, 'dd.MM.yy') : '-'}"></td>
                        <td class="date-col" th:text="${barcode.discardDate != null ? #temporals.format(barcode.discardDate, 'dd.MM.yy') : '-'}"></td>
                    </tr>
                    <tr th:if="${barcodePage.empty}">
                        <td colspan="3" class="d-sm-none text-center text-muted p-4"><i class="bi bi-journal-x fs-3"></i><br>Історія порожня.</td>
                        <td colspan="4" class="d-none d-sm-table-cell d-md-none text-center text-muted p-4"><i class="bi bi-journal-x fs-3"></i><br>Історія порожня.</td>
                        <td colspan="6" class="d-none d-md-table-cell text-center text-muted p-4">
                            <i class="bi bi-journal-x fs-1"></i><br>
                            Історія штрих-кодів порожня.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav th:if="${totalPages > 1}" class="mt-3"> <ul class="pagination pagination-sm justify-content-center flex-wrap">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link green" th:href="@{/barcodes/history(page=0, size=${pageSize})}">
                <span class="d-none d-sm-inline">Перша</span>
                <i class="bi bi-chevron-double-left d-sm-none"></i>
            </a>
        </li>
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link green" th:href="@{/barcodes/history(page=${currentPage - 1}, size=${pageSize})}">
                <span class="d-none d-sm-inline">←</span>
                <i class="bi bi-chevron-left d-sm-none"></i>
            </a>
        </li>

        <li class="page-item disabled d-none d-sm-block">
            <span class="page-link text-dark" th:text="'Стор. ' + (${currentPage} + 1) + ' з ' + ${totalPages}"></span>
        </li>
        <li class="page-item disabled d-sm-none">
            <span class="page-link text-dark" th:text="(${currentPage + 1}) + '/' + ${totalPages}"></span>
        </li>

        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
            <a class="page-link green" th:href="@{/barcodes/history(page=${currentPage + 1}, size=${pageSize})}">
                <span class="d-none d-sm-inline">→</span>
                <i class="bi bi-chevron-right d-sm-none"></i>
            </a>
        </li>
        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
            <a class="page-link green" th:href="@{/barcodes/history(page=${totalPages - 1}, size=${pageSize})}">
                <span class="d-none d-sm-inline">Остання</span>
                <i class="bi bi-chevron-double-right d-sm-none"></i>
            </a>
        </li>
    </ul>
    </nav>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
