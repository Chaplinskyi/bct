<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Архівний Штрих Код</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 900px;">

    <div class="logo-title-container d-flex flex-column flex-sm-row align-items-center justify-content-center mb-4">
        <img th:src="@{/images/logo.png}" alt="Логотип">
        <h1 class="text-success m-0 text-center">BCT - Архівний Штрих Код</h1>
    </div>

    <div class="alert alert-warning" role="alert">
        <i class="bi bi-archive-fill me-2"></i>
        <strong>Цей штрих-код знаходиться в "замороженому" архіві.</strong> Дані лише для читання.
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-secondary-subtle text-dark-emphasis fs-5">
            <i class="bi bi-person-vcard-fill me-2"></i>Архівна Інформація
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex flex-column d-sm-flex-row justify-content-sm-between align-items-sm-center flex-wrap">
                    <span class="text-muted">Штрих Код</span>
                    <strong class="fs-5" th:text="${barcode.code}">123456</strong>
                </li>
                <li class="list-group-item d-flex flex-column d-sm-flex-row justify-content-sm-between align-items-sm-center flex-wrap">
                    <span class="text-muted">APN</span>
                    <strong th:text="${barcode.apn}">APN</strong>
                </li>
                <li class="list-group-item d-flex flex-column d-sm-flex-row justify-content-sm-between align-items-sm-center flex-wrap">
                    <span class="text-muted">Кількість</span>
                    <strong th:text="${barcode.quantity}">1</strong>
                </li>
                <li class="list-group-item d-flex flex-column d-sm-flex-row justify-content-sm-between align-items-sm-center flex-wrap">
                    <span class="text-muted">Дата додавання (в архіві)</span>
                    <strong th:text="${barcode.dateAdded != null ? #temporals.format(barcode.dateAdded, 'dd.MM.yyyy') : 'Не вказано'}">2020-01-15</strong>
                </li>
                <li class="list-group-item d-flex flex-column d-sm-flex-row justify-content-sm-between align-items-sm-center flex-wrap">
                    <span class="text-muted">Дата списання (в архіві)</span>
                    <strong th:text="${barcode.dateDiscarded != null ? #temporals.format(barcode.dateDiscarded, 'dd.MM.yyyy') : 'Не вказано'}">2023-11-10</strong>
                </li>
            </ul>
        </div>
    </div>

    <div class="d-flex justify-content-center flex-wrap gap-2 mt-4">
        <a th:href="@{/dashboard}" class="btn btn-success">
            <i class="bi bi-house-door me-1"></i>На головну
        </a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
