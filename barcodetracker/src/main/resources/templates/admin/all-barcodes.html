<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Всі Штрих Коди</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css"> <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .page-link.green {
            background-color: #198754;
            color: white;
            border-color: #198754;
        }
        .page-link.green:hover {
            background-color: #157347;
            color: white;
            border-color: #146c43;
        }
        .table th, .table td {
            padding: 0.5rem 0.4rem;
            white-space: nowrap; /* Забороняємо перенос тексту в комірках */
        }
        /* Додаткові стилі для логотипу на мобільних */
        @media (max-width: 575.98px) {
            .logo-title-container img {
                width: 60px;
                height: 60px;
            }
            .logo-title-container h1 {
                font-size: 1.5rem;
            }
            /* Стилі для кнопок панелі керування на мобільних */
            .control-buttons .btn {
                margin-bottom: 0.5rem;
                width: 100%;
            }
        }
    </style>
</head>

<body class="bg-light">
<div class="container-fluid py-3 px-lg-4">
    <div class="logo-title-container mb-4 text-center text-sm-start">
        <img src="/images/logo.png" alt="Логотип" class="me-2">
        <h1 class="text-success m-0">BCT - Всі Штрих Коди</h1>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-success-subtle text-success-emphasis fs-6 py-2">
            <i class="bi bi-tools me-1"></i>Панель керування
        </div>
        <div class="card-body p-2 p-md-3">
            <div class="row g-2 justify-content-between align-items-center">
                <div class="col-12 col-md-6 col-lg-5">
                    <form th:action="@{/barcodes}" method="get" class="d-flex">
                        <input type="text" class="form-control form-control-sm" name="apn" placeholder="Пошук по APN..." th:value="${apn}">
                        <button type="submit" class="btn btn-success btn-sm ms-2"><i class="bi bi-search"></i></button>
                        <a th:href="@{/barcodes}" class="btn btn-secondary btn-sm ms-1"><i class="bi bi-x-lg"></i></a>
                    </form>
                </div>
                <div class="col-12 col-md-6 col-lg-7 text-center text-md-end mt-2 mt-md-0 control-buttons">
                    <a th:href="@{/dashboard}" class="btn btn-success btn-sm mb-2 mb-md-0 ms-md-1">
                        <i class="bi bi-house-door me-1"></i><span class="d-none d-md-inline"> На головну</span>
                    </a>
                    <a th:href="@{/barcodes/download(apn=${apn})}" class="btn btn-success btn-sm mb-2 mb-md-0 ms-md-1"
                       th:classappend="${#lists.isEmpty(barcodes)} ? 'disabled' : ''">
                        <i class="bi bi-download me-1"></i><span class="d-none d-lg-inline"> Базу (STAV)</span><span class="d-none d-md-inline d-lg-none"> STAV</span>
                    </a>
                    <a th:href="@{/barcodes/summary/download}" class="btn btn-success btn-sm mb-2 mb-md-0 ms-md-1">
                        <i class="bi bi-table me-1"></i><span class="d-none d-lg-inline"> Зведену (RAW)</span><span class="d-none d-md-inline d-lg-none"> RAW</span>
                    </a>
                    <a th:href="@{/barcodes/check/download}" class="btn btn-success btn-sm mb-2 mb-md-0 ms-md-1">
                        <i class="bi bi-clipboard-check me-1"></i><span class="d-none d-lg-inline"> До перевірки</span><span class="d-none d-md-inline d-lg-none"> Check</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover m-0 text-center align-middle small">
                    <thead class="table-success">
                    <tr>
                        <th>№</th>
                        <th>Штрих Код</th>
                        <th>APN</th>
                        <th>К-сть</th>
                        <th>Локація</th>
                        <th>Дата дод.</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="barcode, iterStat : ${barcodes}">
                        <td th:text="${(currentPage * 500) + iterStat.count}">1</td>
                        <td>
                            <span th:text="${barcode.code}">123456</span>
                            <a th:href="@{'/barcodes/' + ${barcode.id}}" class="ms-1 text-decoration-none text-success" title="Деталі">
                                <i class="bi bi-info-circle"></i>
                            </a>
                        </td>
                        <td th:text="${barcode.apn}">APN</td>
                        <td th:text="${barcode.quantity}">1</td>
                        <td>
                             <span th:if="${barcode.location == 'prestock' or barcode.location == 'wires'}"
                                   class="badge bg-success" th:text="${barcode.location}"></span>
                            <span th:if="${barcode.location != 'prestock' and barcode.location != 'wires'}"
                                  th:text="${barcode.location}"></span>
                        </td>
                        <td th:text="${#temporals.format(barcode.creationDate, 'dd.MM.yy')}">10.06.25</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(barcodes)}">
                        <td colspan="6" class="text-center text-muted p-4">
                            За вашим запитом Штрих Кодів не знайдено.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav th:if="${totalPages > 1}" class="mt-3">
        <ul class="pagination pagination-sm justify-content-center flex-wrap">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link green" th:href="@{/barcodes(page=0, apn=${apn})}">
                    <span class="d-none d-sm-inline">Перша</span>
                    <i class="bi bi-chevron-double-left d-sm-none"></i>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link green" th:href="@{/barcodes(page=${currentPage - 1}, apn=${apn})}">
                    <span class="d-none d-sm-inline">←</span>
                    <i class="bi bi-chevron-left d-sm-none"></i>
                </a>
            </li>
            <li class="page-item disabled d-none d-sm-block">
                <span class="page-link text-dark">Стор. <span th:text="${currentPage + 1}"></span> з <span th:text="${totalPages}"></span></span>
            </li>
            <li class="page-item disabled d-sm-none">
                <span class="page-link text-dark" th:text="(${currentPage + 1}) + '/' + ${totalPages}"></span>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link green" th:href="@{/barcodes(page=${currentPage + 1}, apn=${apn})}">
                    <span class="d-none d-sm-inline">→</span>
                    <i class="bi bi-chevron-right d-sm-none"></i>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link green" th:href="@{/barcodes(page=${totalPages - 1}, apn=${apn})}">
                    <span class="d-none d-sm-inline">Остання</span>
                    <i class="bi bi-chevron-double-right d-sm-none"></i>
                </a>
            </li>
        </ul>
    </nav>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
