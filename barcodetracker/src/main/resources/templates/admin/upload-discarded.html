<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Списання Штрих Кодів</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="bg-light">
<div class="container py-4" style="max-width: 900px;">

    <div class="logo-title-container mb-4">
        <img src="/images/logo.png" alt="Логотип">
        <h1 class="text-success m-0">BCT - Списання Штрих Кодів</h1>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:utext="${error}"></div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-success-subtle text-success-emphasis fs-5">
            <i class="bi bi-file-earmark-minus me-2"></i>Списання (Excel)
        </div>
        <div class="card-body">

            <form th:action="@{/discarded/upload}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Оберіть Excel-файл (.xlsx):</label>
                    <input class="form-control" type="file" name="file" id="file" accept=".xlsx" required>
                </div>

                <div class="form-text mb-3">
                    Файл повинен мати наступну структуру:
                    <ul>
                        <li><b>Колонка A:</b> Штрих Код (який потрібно списати)</li>
                    </ul>
                    Система знайде ці Штрих Коди в базі та позначить їх як списані.
                </div>

                <button type="submit" class="btn btn-success w-100 btn-lg">
                    <i class="bi bi-check-circle-fill me-2"></i>Списати Штрих Коди
                </button>
            </form>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/dashboard}" class="btn btn-success ms-2">
            <i class="bi bi-house-door me-1"></i>На головну
        </a>
    </div><br>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
